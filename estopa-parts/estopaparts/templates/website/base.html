<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Titulo -->
    <title>{{ title }}</title>

    <!-- Estilos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/noty.css" rel="stylesheet">
    <link href="/assets/css/themes/mint.css" rel="stylesheet">

    <!-- Scritps -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/edb7f05e5d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="/assets/plugins/jquery/jquery.js" type="text/javascript" defer></script>
    <script src="/assets/js/noty.js" type="text/javascript"></script>

    {% block header %}{% endblock %}
</head>
<body>
    <div class="container mt-3">

        <!-- Navbar -->
        <nav class="nav justify-content-center">
            <a class="nav-link" href="/"><i class="fas fa-shopping-bag"></i> Tienda</a>
            <a class="nav-link" href="/carrito"><i class="fas fa-shopping-cart"></i> Carrito</a>
            {% if 'user' in request.session %}
            <a class="nav-link" href="/dashboard"><i class="fas fa-sign-in-alt"></i> Panel de control</a>
            {% else %}
            <a class="nav-link" href="/signup"><i class="fab fa-wpforms"></i> Registrarse</a>
            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Acceder</a>
            {% endif %}
        </nav>

        {% block body %}{% endblock %}

    </div>
    {% block scripts %}{% endblock %}
    <script src="/assets/js/main.js" type="text/javascript" defer></script>
    {% block notification %}
        {% if noty %}
        <!-- Notifications -->
        <script type="text/javascript" defer>
            {% for n in noty %}
                new Noty({
                    type: '{{ n.type }}',
                    layout: 'topRight',
                    text: '{{ n.msg }}',
                }).show();
            {% endfor %}
        </script>
        {% endif %}
    {% endblock %}
</body>
</html>
