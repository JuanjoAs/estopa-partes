{% extends 'website/base.html' %}

{% block body %}
<main class="container">
  <div class="container">
    <div class="row">
      <div class="col-12">
      <table class="table table-image">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for producto in carrito %}
          <form action='#' method='POST'>
            {% csrf_token %}
          <tr>
            <th scope="row">{{producto.id}}</th>
            <td class="w-25">
              <img src="assets/{{producto.imagen}}" class="img-fluid img-thumbnail" alt="{{producto.nombre}}">
            </td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.nombre}}</td>
            <td><input type="number" value="1" id="quantity" name="quantity" min="1" max="{{producto.cantidad}}"></td>
            <td><button type="submit" name="submit" class="btn btn-danger btn-block">Eliminar</button></td>
          </tr>
        </form>
          {% endfor %}
          
        </tbody>
      </table>   
      </div>
    </div>
  </div>

</main>
{% endblock %}
