{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <!-- Datos Personales -->
        <div class="card card-primary card-outline">
            <div class="card-body">
                <h5 class="card-title">Editar Producto</h5>
                <hr>
                <form action="" method="post">
                        {% csrf_token %}

                        {{ product_form | crispy }}

                        <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" style="width: 20%; margin-left: 40%;">Guardar</button>
                </form>
                <a href="/products" ><button class="btn btn-danger btn-lg btn-block mt-3" style="width: 20%; margin-left: 40%;">Volver</button></a>
            </div>
        </div><!-- /.card -->
    </div>
</div>
<!-- /.row -->
{% endblock %}
