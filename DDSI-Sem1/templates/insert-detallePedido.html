{% extends 'base.html' %}

{% block body %}

    <h2>{{ title }}</h2>

    <form method="POST" action="" accept-charset="UTF-8">
        <input type="hidden" name="action" value="delete">
        <button type="submit" class="btn btn-danger">Borrar Detalles-Pedido</button>
    </form>

    <form method="POST" action="" accept-charset="UTF-8">
        <input type="hidden" name="action" value="cancel">
        <button type="submit" class="btn btn-danger">Cancelar Pedido</button>
    </form>

    <form method="POST" action="" accept-charset="UTF-8">
        <input type="hidden" name="action" value="save">
        <button type="submit" class="btn btn-success">Finalizar Pedido </button>
    </form>

    <h4>Insertar Detalle de Pedido</h4>
    <form method="POST" action="" accept-charset="UTF-8">
        <input type="hidden" name="action" value="insert">
        <input type="hidden" name="Cpedido" value="{{ pedido }}">
        <div class="form-group">
            <label for="Cproducto">Codigo Producto</label>
            <select class="form-select"  name="Cproducto" id="Cproducto">
                {% for producto in stock %}
                    <option value="{{ producto[0] }}">{{ producto[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="Cantidad">Codigo Producto</label>
            <input class="form-input" name="Cantidad" id="Cantidad" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

{% endblock %}
